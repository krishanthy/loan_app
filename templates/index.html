<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input, select {
            margin-top: 5px;
            padding: 8px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Loan Approval Prediction</h1>
    <form action="/" method="post">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br><br>

        <label for="married">Married:</label>
        <select name="married" id="married">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br><br>

        <label for="dependents">Dependents:</label>
        <input type="text" name="dependents" id="dependents"><br><br>

        <label for="education">Education:</label>
        <select name="education" id="education">
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
        </select><br><br>

        <label for="self_employed">Self Employed:</label>
        <input type="checkbox" name="self_employed" id="self_employed" value="Yes"><br><br>

        <label for="applicant_income">Applicant Income:</label>
        <input type="number" name="applicant_income" id="applicant_income"><br><br>

        <label for="coapplicant_income">Coapplicant Income:</label>
        <input type="number" name="coapplicant_income" id="coapplicant_income"><br><br>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" name="loan_amount" id="loan_amount"><br><br>

        <label for="loan_amount_term">Loan Amount Term:</label>
        <input type="number" name="loan_amount_term" id="loan_amount_term"><br><br>

        <label for="credit_history">Credit History:</label>
        <input type="number" name="credit_history" id="credit_history"><br><br>

        <label for="property_area">Property Area:</label>
        <select name="property_area" id="property_area">
            <option value="Urban">Urban</option>
            <option value="Rural">Rural</option>
            <option value="Semiurban">Semiurban</option>
        </select><br><br>

        <button type="submit">Predict Loan Approval</button>
    </form>
</body>
</html>
